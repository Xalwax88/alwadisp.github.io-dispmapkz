<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Segments</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-filelayer"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <!-- Кнопка загрузки GeoJSON файлов -->
    <input type="file" id="geojson-upload" accept=".geojson" style="position: absolute; top: 10px; left: 10px; z-index: 1000;"/>

    <script>
        // Инициализация карты
        var map = L.map('map').setView([54.873583, 69.141639], 12);

        // Добавление базового слоя карты
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Инструменты редактирования и рисования объектов на карте
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            position: 'topright',
            draw: {
                polyline: true,
                polygon: false,
                circle: false,
                rectangle: false,
                marker: true,
            },
            edit: {
                featureGroup: drawnItems,
                remove: true
            }
        });
        map.addControl(drawControl);

        // Линии маршрута (прямое и обратное направление)
        var forwardLine = [];  // Прямое направление
        var reverseLine = [];  // Обратное направление

        // Функция для сохранения сегментов из загруженных линий
        function loadRoutesGeoJSON(routeData) {
            L.geoJSON(routeData, {
                style: function (feature) {
                    return {color: "red", weight: 5, opacity: 1};  // Заметные стили для линий
                },
                onEachFeature: function (feature, layer) {
                    if (feature.geometry.type === "LineString") {
                        // Конвертируем координаты в формат LatLng для корректного отображения
                        var latLngs = feature.geometry.coordinates.map(function(coord) {
                            return [coord[1], coord[0]];  // Порядок [latitude, longitude]
                        });
                        layer.setLatLngs(latLngs);  // Устанавливаем координаты для отображения
                        drawnItems.addLayer(layer);  // Добавляем линии на карту

                        // Сохраняем сегменты для прямого и обратного направлений
                        forwardLine.push(latLngs);  // Пример для прямого направления
                        reverseLine.push(latLngs);  // Пример для обратного направления

                        // Автофокусировка карты на линии
                        map.fitBounds(layer.getBounds());
                    }
                }
            }).addTo(map);
        }

        // Загружаем остановки из файла GeoJSON
        function loadStopsGeoJSON(stopsData) {
            L.geoJSON(stopsData, {
                pointToLayer: function (feature, latlng) {
                    var marker = L.marker(latlng);
                    var popupContent = `
                        <div>
                            <b>Название остановки:</b> ${feature.properties.hintContent || "Без названия"}<br>
                            <b>ID:</b> ${feature.properties.id || "Не указан"}<br>
                            <b>Номер маршрута:</b> ${feature.properties.routeNumber || "Не указан"}<br>
                        </div>`;
                    marker.bindPopup(popupContent);
                    return marker;
                },
                onEachFeature: function (feature, layer) {
                    drawnItems.addLayer(layer);  // Добавляем остановки на карту
                }
            }).addTo(map);
        }

        // Функция нахождения ближайшего сегмента линии между двумя остановками
        function findClosestSegment(stop1, stop2, line) {
            var closestSegment = null;
            var minDistance = Infinity;

            for (var i = 0; i < line.length; i++) {
                var segment = line[i]; // Линия маршрута

                // Проходим по каждому сегменту линии
                for (var j = 0; j < segment.length - 1; j++) {
                    var point1 = segment[j];
                    var point2 = segment[j + 1];

                    // Рассчитываем расстояние от остановок до сегментов
                    var distance = map.distance(stop1, point1) + map.distance(stop2, point2);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestSegment = [point1, point2];
                    }
                }
            }
            return closestSegment;
        }

        // Экспорт данных карты с добавлением сегментов
        function saveData() {
            var data = drawnItems.toGeoJSON();
            var stops = [];

            // Собираем остановки из данных
            data.features.forEach(function(feature) {
                if (feature.geometry.type === "Point") {
                    stops.push(feature);
                }
            });

            // Проходим по каждой паре остановок и связываем их с ближайшим сегментом из маршрутов
            for (var i = 0; i < stops.length - 1; i++) {
                var stop1Coords = [stops[i].geometry.coordinates[1], stops[i].geometry.coordinates[0]];
                var stop2Coords = [stops[i + 1].geometry.coordinates[1], stops[i + 1].geometry.coordinates[0]];

                var closestSegment = findClosestSegment(stop1Coords, stop2Coords, forwardLine);
                if (!closestSegment) {
                    closestSegment = findClosestSegment(stop1Coords, stop2Coords, reverseLine);
                }

                if (closestSegment) {
                    stops[i].properties.segment = closestSegment;
                }
            }

            // Экспорт данных с сегментами
            var convertedData = 'text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data));
            var a = document.createElement('a');
            a.href = 'data:' + convertedData;
            a.download = 'map_with_segments.geojson';
            a.innerHTML = 'Download GeoJSON';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Кнопка для сохранения данных
        var saveButton = L.control({position: 'bottomleft'});
        saveButton.onAdd = function () {
            var div = L.DomUtil.create('div', 'leaflet-bar');
            div.innerHTML = '<button onclick="saveData()">Save Map with Segments</button>';
            return div;
        };
        saveButton.addTo(map);

        // Функция для загрузки файлов
        document.getElementById('geojson-upload').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var geojsonData = JSON.parse(e.target.result);
                if (geojsonData.features && geojsonData.features[0].geometry.type === "LineString") {
                    loadRoutesGeoJSON(geojsonData);  // Загрузка маршрутов
                } else if (geojsonData.features && geojsonData.features[0].geometry.type === "Point") {
                    loadStopsGeoJSON(geojsonData);  // Загрузка остановок
                }
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
